        <script>
            currCorrect = 0;
            function handleClick() {
                var dis = $("#disney").val().toLowerCase().trim();
                if (dis === "disney" || dis === "mgmt" || dis === "sci-fi dine-in theater") {
                    currCorrect += 1;
                    $("#disney").prop("disabled", true);
                }

                var oh = $("#ohio").val().toLowerCase().trim();
                if (oh === "ohio" || oh === "grandma" || oh === "strongsville") {
                    currCorrect += 1;
                    $("#ohio").prop("disabled", true);
                }
                
                var univ = $("#universal").val().toLowerCase().trim();
                if (univ === "universal" || univ === "dr. seuss" || univ === "islands of adventure") {
                    currCorrect += 1;
                    $("#universal").prop("disabled", true);
                }

                var buff = $("#buffalo").val().toLowerCase().trim();
                if (buff === "buffalo" || buff === "orchard park" || buff === "marilyn drive") {
                    currCorrect += 1;
                    $("#buffalo").prop("disabled", true);
                }

                var ep = $("#epcot").val().toLowerCase().trim();
                if (ep === "epcot" || ep === "finding nemo" || ep === "world showcase") {
                    currCorrect += 1;
                    $("#epcot").prop("disabled", true);
                }

                var link = $("#linkedin").val().toLowerCase().trim();
                if (link === "linkedin" || link === "california" || link === "sunnyvale") {
                    currCorrect += 1;
                    $("#linkedin").prop("disabled", true);
                }
                
                console.log(currCorrect);
                if (currCorrect === 6) {
                    window.open("finale.html", "_self");
                } else {
                    currCorrect = 0;
                }
            }
